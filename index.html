<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="titleContainer">
        <h1>Crystal Collector</h1>
    </div>

    <div class="rulesContainer">
        <h3>At the beginning of each round, you will be given a random number!
            Each time you click on a crystal, you will add certain amount of points to your score.
            It's up to you to match the random number and win!
        </h3>
    </div>

    <div class="crystalContainer">
        <img src="./assets/images/crystal1.png" alt="crystal1" id="crystalOne">
        <img src="./assets/images/crystal2.png" alt="crystal2" id="crystalTwo">
        <img src="./assets/images/crystal3.png" alt="crystal3" id="crystalThree">
        <img src="./assets/images/crystal4.png" alt="crystal4" id="crystalFour">
    </div>

    <div class="scoreContainer">
        <h4 id="randomNum"></h4>
        <h4 id="userNum"></h4>
        <h4 id="userWins"></h4>
        <h4 id="userLosses"></h4>
    </div>

    <script src="./assets/js/game.js"></script>
</body>
</html>
